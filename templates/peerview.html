<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Manage Peer: {{ peername }}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='base.css') }}"/>
    <script src="{{ url_for('static', filename='tools.js') }}"></script>
</head>
<body>
<h1>Manage Peer: {{ peername }}</h1>
<a class="button" href="{{ url_for("main_menu") }}">Main Menu</a>
<h2>Peer info</h2>
<div>
    <table class="no-table-border all-left-align">
        <tr>
            <td><strong>Peer hostname: </strong></td>
            <td><span class="mono">{{ peerinfo['hostname'] }}</span></td>
        </tr>
        <tr>
            <td><strong>Status: </strong></td>
            <td><span class="mono">{{ peerinfo['connected'] }}</span></td>
        </tr>
        <tr>
            <td><strong>Peer UUID: </strong></td>
            <td><span class="mono">{{ peerinfo['uuid'] }}</span></td>
        </tr>
    </table>
</div>
<h2>Operations </h2>
<a class="button"
   onclick="ask_and_jump('Are you sure to detach peer {{ peerinfo["hostname"] }} ?', '{{ url_for("do_detach_peer", peername=peerinfo["hostname"]) }}')">Detach</a>
<div class="page-bottom"></div>
<footer>
    <p>GlusterMgr on <span class="mono">{{ myhostname }} ({{ myaddress }})</span></p>
</footer>
</body>
</html>
